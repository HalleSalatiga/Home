<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Katalog Produk Kami</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#produk">Produk</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="produk" class="produk-container">
        <h2>Produk Unggulan</h2>
        <div class="produk-card">
            <img src="https://via.placeholder.com/200" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Deskripsi singkat produk 1.</p>
            <button class="btn-detail" onclick="showDetail('Produk 1', 'Deskripsi lengkap produk 1')">Lihat Detail</button>
        </div>
        <div class="produk-card">
            <img src="https://via.placeholder.com/200" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Deskripsi singkat produk 2.</p>
            <button class="btn-detail" onclick="showDetail('Produk 2', 'Deskripsi lengkap produk 2')">Lihat Detail</button>
        </div>
        <div class="produk-card">
            <img src="https://via.placeholder.com/200" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Deskripsi singkat produk 3.</p>
            <button class="btn-detail" onclick="showDetail('Produk 3', 'Deskripsi lengkap produk 3')">Lihat Detail</button>
        </div>
    </section>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Katalog Produk</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
